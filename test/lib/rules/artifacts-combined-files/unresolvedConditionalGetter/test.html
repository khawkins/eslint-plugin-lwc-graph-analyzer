<template>
	<template if:true={unresolvableGetter}>
			<template for:each={features} for:item="feature">
				<c-child label={feature.label} key={feature.label}>
					<!-- Specifying the 'icon' slot for c-child -->
					<lightning-icon
						icon-name={feature.icon}
						size="x-small"
						slot="icon"
					></lightning-icon>
				</c-child>
			</template>
	</template>
</template>
